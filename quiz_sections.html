<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Sections - Madhuri Gowda</title>
  <script defer src="https://3Dmol.org/build/3Dmol-min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    /* ---------- Molecule Quiz Section ---------- */
    .quiz-wrapper {
      padding: 60px 20px;
      background-color: #ffffff;
      text-align: center;
    }
    .quiz-wrapper h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .quiz-wrapper .underline {
      width: 60px;
      height: 3px;
      background-color: #1976d2;
      margin: 0 auto 40px;
    }

    .app {
      display: grid;
      grid-template-columns: 300px 1fr;
      column-gap: 16px;
      height: auto;
      max-width: 1200px;
      margin: 0 auto;
      text-align: left;
    }
    .sidebar {
      background: #f5f5f5;
      padding: 24px 18px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 { font-size: 18px; margin: 0 0 14px }
    #refresh-btn {
      font-size: 18px;
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 12px;
    }
    #refresh-btn span { font-size: 24px }
    #element-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      margin-top: 4px;
      display: none;
    }
    #element-table th, #element-table td {
      border: 1px solid #ccc;
      padding: 4px 6px;
      text-align: center;
    }
    #element-table th { background: #e8e8e8 }
    .sep {
      border: 0;
      border-top: 1px dashed #aaa;
      margin: 12px 0;
    }
    #qtext {
      margin: 6px 0 4px;
      font-size: 14px;
      font-weight: 600;
    }
    #options label {
      display: block;
      margin: 4px 0;
      font-size: 14px;
      cursor: pointer;
    }
    #options label.disabled {
      color: #777;
      cursor: default;
    }
    #feedback {
      margin-top: 6px;
      font-weight: bold;
    }
    .viewer-wrap {
      position: relative;
      height: 460px;
      border-radius: 10px;
      overflow: hidden;
    }
    #viewer {
      position: absolute;
      inset: 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    }

    @media (max-width: 768px) {
      .quiz-wrapper h2 {
        font-size: 24px;
      }
    }

    @media (max-width: 700px) {
      .app {
        grid-template-columns: 1fr;
      }
      .viewer-wrap {
        height: 360px;
        margin-top: 16px;
      }
    }
  </style>
</head>
<body>

<!-- Molecule Quiz Section -->
<section class="quiz-wrapper">
  <h2>Explore with Visuals</h2>
  <div class="underline"></div>
  <div class="app">
    <div class="sidebar">
      <h2>Molecule Quiz</h2>
      <button id="refresh-btn"><span>ðŸ”„</span>Reload&nbsp;Quiz</button>
      <table id="element-table"><thead><tr><th>Element</th><th>Atoms</th></tr></thead><tbody></tbody></table>
      <hr class="sep">
      <p id="qtext" style="display:none">Which molecule is shown?</p>
      <div id="options"></div>
      <p id="feedback"></p>
    </div>
    <div class="viewer-wrap"><div id="viewer"></div></div>
  </div>
</section>

<script>
/* 3Dmol Molecule Quiz Script */
async function listMolFiles(){
  const ok=f=>/\.mol$|\.sdf$/i.test(f);
  if(location.hostname.endsWith('.github.io')){
    const owner=location.hostname.split('.')[0];
    const repo=(location.pathname.split('/')[1]||'madhuri_gowda');
    try{
      const js=await (await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/molecules`)).json();
      return js.filter(x=>ok(x.name)).map(x=>x.name);
    }catch{}
  }
  try{
    const html=await (await fetch('molecules/')).text();
    return [...html.matchAll(/href="([^"]+\.(?:mol|sdf))"/gi)].map(m=>m[1]);
  }catch{}
  return [];
}
const base=f=>f.replace(/\.(mol|sdf)$/i,'');
const shuffle=a=>a.map(x=>[Math.random(),x]).sort((a,b)=>a[0]-b[0]).map(x=>x[1]);
window.addEventListener('DOMContentLoaded',async()=>{
  const viewer=$3Dmol.createViewer('viewer',{backgroundColor:'white'});
  const files=await listMolFiles();
  if(files.length<4){alert('Need at least 4 MOL/SDF files');return;}
  const btn=document.getElementById('refresh-btn');
  const qtext=document.getElementById('qtext');
  const optBox=document.getElementById('options');
  const feedback=document.getElementById('feedback');
  const table=document.getElementById('element-table');
  const tbody=table.querySelector('tbody');

  async function loadRandom(){
    viewer.clear();viewer.render();
    feedback.textContent='';qtext.style.display='none';
    table.style.display='none';tbody.innerHTML='';optBox.innerHTML='Loadingâ€¦';
    const correctFile=files[Math.floor(Math.random()*files.length)];
    const correctName=base(correctFile);
    const wrong=shuffle(files.filter(f=>f!==correctFile)).slice(0,3).map(base);
    const options=shuffle([correctName,...wrong]);
    try{
      const txt=await (await fetch('molecules/'+encodeURIComponent(correctFile))).text();
      const m=viewer.addModel(txt,'sdf');
      if(!m.selectedAtoms().length) throw 'bad';
      
      // Add coordinate system axes
      viewer.addLine({
        start: {x: -2, y: 0, z: 0},
        end: {x: 2, y: 0, z: 0}
      }, {color: 'red', linewidth: 2, opacity: 0.6});
      viewer.addLine({
        start: {x: 0, y: -2, z: 0},
        end: {x: 0, y: 2, z: 0}
      }, {color: 'green', linewidth: 2, opacity: 0.6});
      viewer.addLine({
        start: {x: 0, y: 0, z: -2},
        end: {x: 0, y: 0, z: 2}
      }, {color: 'blue', linewidth: 2, opacity: 0.6});
      
      // Add axis labels
      viewer.addLabel('X', {position: {x: 2.2, y: 0, z: 0}, backgroundColor: 'red', fontColor: 'white', fontSize: 12});
      viewer.addLabel('Y', {position: {x: 0, y: 2.2, z: 0}, backgroundColor: 'green', fontColor: 'white', fontSize: 12});
      viewer.addLabel('Z', {position: {x: 0, y: 0, z: 2.2}, backgroundColor: 'blue', fontColor: 'white', fontSize: 12});
      
      viewer.setStyle({}, {stick:{radius:0.15}});
      
      // Add bond length and angle measurements
      const atoms = m.selectedAtoms({});
      const bonds = [];
      
      // Calculate bonds and distances
      for(let i = 0; i < atoms.length; i++) {
        for(let j = i + 1; j < atoms.length; j++) {
          const a1 = atoms[i], a2 = atoms[j];
          const dist = Math.sqrt(
            Math.pow(a1.x - a2.x, 2) + 
            Math.pow(a1.y - a2.y, 2) + 
            Math.pow(a1.z - a2.z, 2)
          );
          
          // Consider atoms bonded if distance is reasonable (< 2.0 Ã…)
          if(dist < 2.0) {
            bonds.push({a1, a2, dist});
            
            // Add bond length label (show only first 3 bonds to avoid clutter)
            if(bonds.length <= 3) {
              const midX = (a1.x + a2.x) / 2;
              const midY = (a1.y + a2.y) / 2;
              const midZ = (a1.z + a2.z) / 2;
              viewer.addLabel(`${dist.toFixed(2)}Ã…`, {
                position: {x: midX, y: midY, z: midZ},
                backgroundColor: 'rgba(0,0,0,0.7)',
                fontColor: 'white',
                fontSize: 10,
                borderThickness: 0
              });
            }
          }
        }
      }
      
      // Calculate and display bond angles (for molecules with 3+ atoms)
      if(atoms.length >= 3) {
        const centralAtoms = atoms.filter(atom => {
          const connectedBonds = bonds.filter(b => b.a1 === atom || b.a2 === atom);
          return connectedBonds.length >= 2; // Central atom must have at least 2 bonds
        });
        
        // Show angles for first central atom only (to avoid clutter)
        if(centralAtoms.length > 0) {
          const central = centralAtoms[0];
          const connectedBonds = bonds.filter(b => b.a1 === central || b.a2 === central);
          
          if(connectedBonds.length >= 2) {
            const bond1 = connectedBonds[0];
            const bond2 = connectedBonds[1];
            
            const neighbor1 = bond1.a1 === central ? bond1.a2 : bond1.a1;
            const neighbor2 = bond2.a1 === central ? bond2.a2 : bond2.a1;
            
            // Calculate angle
            const v1 = {
              x: neighbor1.x - central.x,
              y: neighbor1.y - central.y,
              z: neighbor1.z - central.z
            };
            const v2 = {
              x: neighbor2.x - central.x,
              y: neighbor2.y - central.y,
              z: neighbor2.z - central.z
            };
            
            const dot = v1.x*v2.x + v1.y*v2.y + v1.z*v2.z;
            const mag1 = Math.sqrt(v1.x*v1.x + v1.y*v1.y + v1.z*v1.z);
            const mag2 = Math.sqrt(v2.x*v2.x + v2.y*v2.y + v2.z*v2.z);
            const angle = Math.acos(dot / (mag1 * mag2)) * 180 / Math.PI;
            
            // Add angle label
            viewer.addLabel(`âˆ ${angle.toFixed(1)}Â°`, {
              position: {x: central.x + 0.5, y: central.y + 0.5, z: central.z},
              backgroundColor: 'rgba(138,43,226,0.8)',
              fontColor: 'white',
              fontSize: 11,
              borderThickness: 0
            });
          }
        }
      }
      
      viewer.zoomTo();viewer.render();
      
      // Start automatic rotation
      viewer.spin('y', 1); // Rotate around Y-axis at speed 1 (slow)
      
      const counts={};
      m.selectedAtoms({}).forEach(a=>{
        const e=a.elem||a.element||a.atomic;
        counts[e]=(counts[e]||0)+1;
      });
      tbody.innerHTML=Object.entries(counts).sort().map(([e,n])=>`<tr><td>${e}</td><td>${n}</td></tr>`).join('');
      table.style.display='table';
    }catch{optBox.innerHTML='Failed to load.';return;}
    qtext.style.display='block';
    optBox.innerHTML=options.map(o=>`<label><input type="radio" name="opt" value="${o}"> ${o}</label>`).join('');
    let answered=false;
    optBox.querySelectorAll('input[name="opt"]').forEach(r=>{
      r.addEventListener('change',()=>{
        if(answered) return;
        answered=true;
        feedback.textContent = (r.value===correctName)?'âœ… Correct!':'âŒ Incorrect';
        optBox.querySelectorAll('input[name="opt"]').forEach(x=>x.disabled=true);
        optBox.querySelectorAll('label').forEach(l=>l.classList.add('disabled'));
      });
    });
  }
  btn.addEventListener('click',loadRandom);
  loadRandom();
  window.addEventListener('resize',()=>viewer.resize());
});
</script>
<script>
  function sendHeightToParent() {
    const height = document.body.scrollHeight;
    window.parent.postMessage({ type: 'setIframeHeight', height }, '*');
  }

  window.addEventListener('load', sendHeightToParent);
  window.addEventListener('resize', sendHeightToParent);
  setTimeout(sendHeightToParent, 500);  // Extra failsafe
</script>

</body>
</html>
